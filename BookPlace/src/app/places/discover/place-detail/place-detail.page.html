<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Place Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="place">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <p class="ion-text-center">{{place.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="bookable">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button (click)="bookPlace()" expand="block">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
