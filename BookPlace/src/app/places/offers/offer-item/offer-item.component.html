<ion-item routerLink="/places/tabs/offers/{{offer.id}}" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{offer.title}}</h2>
    <p>{{offer.description}}</p>
    <div class="offer">
      <ion-icon name="calendar"></ion-icon>
      <ion-text  color="primary" class="space-left fontsize">{{getDate() |date }}</ion-text>
      <span> to </span>
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary" class="space-left fontsize">{{getDate() |date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
