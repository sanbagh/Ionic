<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new-offer">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list size-sm="8" offset-sm="2" class="ion-text-center ion-padding">
    <ion-item-sliding *ngFor="let place of offerPlaces" #slidingItem>
      <app-offer-item [offer]="place"></app-offer-item>
      <ion-item-options>
        <ion-item-option color="secondary" (click)="edit(place.id,slidingItem)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
