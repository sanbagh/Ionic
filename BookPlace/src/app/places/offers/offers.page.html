<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new-offer">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list size-sm="8" offset-sm="2" class="ion-text-center ion-padding">
    <ion-item *ngFor="let place of offerPlaces" routerLink="/places/tabs/offers/{{place.id}}" detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{place.title}}</h2>
        <p>{{place.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
