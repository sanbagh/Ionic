<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="saveOffer()" [disabled]="!formGroup || formGroup.invalid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="formGroup">
    <form [formGroup]="formGroup">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="4" offset-sm="4">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="4" offset-sm="4">
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea rows="3" formControlName="description"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="formGroup.get('description').invalid && formGroup.get('description').touched">
          <ion-col size-sm="4" offset-sm="4">
            <ion-item lines="none">
              <p>Range must be between 1 to 180 characters</p>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ng-container>
</ion-content>
