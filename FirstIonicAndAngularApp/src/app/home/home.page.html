<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Budget Planner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title> New Expense</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input type="text" #desc></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Amount</ion-label>
                <ion-input type="number" #amount></ion-input>
              </ion-item>
              <div class="ion-margin-vertical ion-text-right">
                <ion-button (click)="clear()" fill="outline" color="danger">
                  <ion-icon slot="start" name="close-outline"></ion-icon>Clear
                </ion-button>
                <ion-button (click)="addExpense(desc.value, amount.value)" color="primary">
                  <ion-icon slot="start" name="add-outline"></ion-icon>Add
                </ion-button>
              </div>
              <ng-container *ngIf="expenses.length > 0">
                <ion-list>
                  <ion-item *ngFor="let item of expenses">{{item.desc + ': $'+ item.amount}}</ion-item>
                </ion-list>
                <p><span style="font-weight: bold;">Total: {{getTotal()}}</span></p>
              </ng-container>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
