<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let recipe of recipes" routerLink = "/recipes/{{recipe.id}}">
            <ion-avatar slot="start">
              <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-avatar>
            <h5 class="ion-text-center">{{recipe.title}}</h5>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
